<!DOCTYPE html>
<html>
    <head>
        <title> Forms </title>
        <style>
            #button-1
            {
                background-color: blue;
                color: white;
                border-radius: 12px;
                border: white;
                width: 60px;
                height: 30px;
            }
        </style>
    </head>
    <body >
        <h1 align="center"> Zig Zag</h1>
        <form >
            <table cellspacing="10px" align="center">
                <tr>
                    <td><label>Username/Email</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"> Remember a password
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button id="button-1"> Login </button>
                        <a href="" style="text-decoration: none;"> Create an Account?</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
